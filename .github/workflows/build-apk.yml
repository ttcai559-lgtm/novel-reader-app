name: Build Android APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:  # 手动触发

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential git python3-dev \
          libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev \
          libportmidi-dev libswscale-dev libavformat-dev libavcodec-dev \
          zlib1g-dev openjdk-11-jdk unzip

    - name: Install Python dependencies
      run: |
        pip install --upgrade pip
        pip install buildozer cython

    - name: Prepare mobile app
      run: |
        cd mobile_app
        cp -r ../modules ../core ../config ../novel_to_audio.py .
        ls -la

    - name: Build APK
      working-directory: ./mobile_app
      run: |
        buildozer android debug
      timeout-minutes: 60

    - name: Upload APK
      uses: actions/upload-artifact@v3
      with:
        name: novelreader-apk
        path: mobile_app/bin/*.apk

    - name: Upload build logs (if failed)
      if: failure()
      uses: actions/upload-artifact@v3
      with:
        name: build-logs
        path: mobile_app/.buildozer/
